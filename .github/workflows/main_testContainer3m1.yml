# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testContainer3m1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f594d67b4bfa43bf800057118d1d259b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_19499d3a333649478832d970b13303b2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_f594d67b4bfa43bf800057118d1d259b }}/ghcr.io/s3takuto/container/flask-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testContainer3m1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_49417465c30d469e9f1ce0de57f46b60 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_f594d67b4bfa43bf800057118d1d259b }}/ghcr.io/s3takuto/container/flask-app:${{ github.sha }}'