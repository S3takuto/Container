# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testContainer3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_94ca83cc33db4b9083f8d96c89b1f0ff }}
        password: ${{ secrets.AzureAppService_ContainerPassword_98438722951b4d3dbc0a89b75e26b825 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_94ca83cc33db4b9083f8d96c89b1f0ff }}/s3takuto/container/flask-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testContainer3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_42990561f7eb48d9a93fa060bd892eaf }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_94ca83cc33db4b9083f8d96c89b1f0ff }}/s3takuto/container/flask-app:${{ github.sha }}'