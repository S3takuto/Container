# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testContainer3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c3895da6c5434c43ba18ae694d379249 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d1085ef3c5824ac9be4afafa4b0172f4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c3895da6c5434c43ba18ae694d379249 }}/flask-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testContainer3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c6a268929aa94916808d8f44d1ee52db }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c3895da6c5434c43ba18ae694d379249 }}/flask-app:${{ github.sha }}'